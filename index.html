<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="dist/easychat.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="head">Hello, world!</h1>
	<div class="chat-container" id="chats">
		<div class="slimscroll" id="chat-container" >
			<ul class="slchats">
				<li class="out">
					<img class="avatar" alt="" src="img/us.jpg" />
					<div class="message">
						<span class="datetime"> Today at 20:30 </span>
						<span class="body"> Lorem ipsum dolor sit amet, consectetuer adipiscing elit</span>
					</div>
				</li>
				<li class="in">
					<img class="avatar" alt="" src="img/us.jpg" />
					<div class="message">
						<span class="datetime">Today at 20:30 </span>
						<span class="body"> Lorem ipsum dolor sit amet, consectetuer adipiscing elit</span>
					</div>
				</li>
				
			
				
			</ul>
		</div>
		<div class="chat-form">
			<div class="input-cont">
				<input class="form-control msg-input" type="text" placeholder="Type a message here..." /> </div>
				<div class="btn-cont">
					<span class="arrow"> </span>
					<button id="msg" class="send-btn">
						Send
					</button>
				</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="dist/easychat.js"></script>
  </body>
</html>
